<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:wght@200;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="FundaFlor Amor & Vida"
      content="Fundación de apoyo y acompañamiento integral a personas con cáncer."
    />

    <meta property="og:site_name" content="FundaFlor" />
    <meta
      property="og:title"
      content="FundaFlor Amor & Vida Website"
    />
    <meta
      property="og:description"
      content="Fundación de apoyo y acompañamiento integral a personas con cáncer."
    />
    <!-- Image to display -->
    <!-- Replace   «example.com/image01.jpg» with your own -->
    <meta property="og:image" content="https://i.postimg.cc/xd1PTVRC/Fundaflor-Web-Thumbnail.png">

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="http://www.fundaflor.web.app">
    <meta property="og:type" content="website" />
    <meta property="og:updated_time" content="2022-03-EST:16:00-19:00" />
    <meta
      name="keywords"
      content="fundaflor, FundaFlor, FundaFlor Amor & Vida, fundaflor amor y vida, fundacion, cancer, oriente antioqueño cancer, donar, ong, voluntario"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>FundaFlor</title>
  </head>
